apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: locust-worker
  labels:
    name: locust-worker
spec:
  replicas: 5
  selector:
    matchLabels:
      app: locust-worker
  template:
    metadata:
      labels:
        app: locust-worker
    spec:
      containers:
        - name: locust-worker
          image: gcr.io/[PROJECT_ID]/locust-merino:[LOCUST_IMAGE_TAG]
          env:
            - name: LOCUST_MODE_WORKER
              value: "true"
            - name: LOCUST_MASTER_NODE_HOST
              value: locust-master
            - name: TARGET_HOST
              value: [TARGET_HOST]
            - name: LOAD_TESTS__LOGGING_LEVEL
            # The logging level value 10 defines the 'debug' level
              value: "10"
            - name: KINTO__COLLECTION
              value: [KINTO_COLLECTION]
            - name: KINTO__BUCKET
              value: [KINTO_BUCKET]
            - name: KINTO__SERVER_URL
              value: https://[KINTO_SERVER_URL]
