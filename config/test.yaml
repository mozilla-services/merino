http:
  # :0 binds to an arbitrary, OS-provided port to support running tests in
  # parallel
  listen: 127.0.0.1:0

redis_cache:
  # This is the docker-compose provided server, in ./dev/.
  url: redis://localhost:6379
  default_ttl_sec: 600

metrics:
  sink_address: "0.0.0.0:0"

sentry:
  mode: debug
